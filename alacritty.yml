colors:
  primary:
    background: "#21252d"
    foreground: "#dcdcdc"

  normal:
    black: "#2c323b"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#dcdcdc"

  bright:
    black: "#2c323b"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b483ad"
    cyan: "#8fbcbb"
    white: "#ECEFF4"

# 设置字体
font:
  normal:
    family: "CaskaydiaCove NF"
    style: Regular
  bold:
    family: "CaskaydiaCove NF"
    style: Bold
  italic:
    family: "CaskaydiaCove NF"
    style: Italic
  bold_italic:
    family: "CaskaydiaCove NF"
    style: Bold Italic

  # 字大小
  size: 13

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  startup_mode: Maximized
  padding:
    x: 2
    y: 2

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 10000

  # 滚动行数

  multiplier: 10

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true
  vi_mode_style: Block
  vi_mode_cursor:
    text: "#AD7FA8"

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: command, action: Paste }
  - { key: C, mods: command, action: Copy }
